<span style="color:red">{{error}}</span>
<form>
<div class="form-group">
<span style='color:red' ng-if="error">{{error.message}}</span>
Enter UserId: <input type="text" ng-model="user.userId" class="form-control">
</div>
<div class="form-group">
Enter password: <input type="password" ng-model="user.password" class="form-control">
</div>
<input type="submit" ng-click="Login()">


</form>
