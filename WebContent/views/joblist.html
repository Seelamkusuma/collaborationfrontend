<input type="text" ng-model="searchTxt">
<table class="table table-striped">
<thead>
<tr>
<th>Job Title</th>
<th>SkillsRequired</th>
<th>Posted On</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="job in jobs">
<td><a href="" ng-click="getJobDetails(job.jobId)">{{job.jobTitle}}</a></td>
<td>{{job.skillsRequired}}</td>
<td>{{job.postedOn | date:'MM/dd/yyyy HH:mm'}}</td>
</tr>

</tbody>
</table>
<div ng-show="showJobDetails">
Job Details
<pre>
<br>
Job Name:{{job.jobTitle}}
<br>
Job Description:{{job.jobDesc}}
<br>
Skills Required For Job:{{job.skillsRequired}}
<br>
Salary:{{job.salary}}
<br>
Job Location:{{job.location}}
</pre>
</div>
